<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and SignUp Page</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <h1>Login and SignUp Page</h1>
    <div>
        <button id="switch-to-login-btn">Login</button>
        <button id="switch-to-signup-btn">SignUp</button>
    </div>
    <div class="container">
        <form id="login-form">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <form id="signup-form">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        const loginForm = document.querySelector("#login-form");
        const signupForm = document.querySelector("#signup-form");
        const switchToLoginFormBtn = document.querySelector("#switch-to-login-btn");
        const switchToSignupFormBtn = document.querySelector("#switch-to-signup-btn");

        switchToLoginFormBtn.addEventListener("click", () => {
            loginForm.style.display = "block";
            signupForm.style.display = "none";
        });

        switchToSignupFormBtn.addEventListener("click", () => {
            loginForm.style.display = "none";
            signupForm.style.display = "block";
        });

    </script>
</body>
</html>
